<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Login - UPSTAR Transportation</title>
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <header>
        <div class="header-container">
            <img src="./asset/logo1.png" alt="Safe and Reliable Transportation Logo" class="logo">
            <h1>U P S T A R Transportation</h1>
            <a href="index.html" class="home-button">Home</a> <!-- Home button linking to the main page -->
        </div>
    </header>

    <div class="auth-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="text-center">
                Not a Member? <a href="signup.html">Signup</a> <!-- Signup button linking to the signup page -->
            </div>
        </form>
    </div>

    <script src="js/login.js"></script>

</body>
</html>
