<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Publish a Ride - UPSTAR Transportation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@2.0.0/dist/Control.Geocoder.css" />
  
  <link rel="stylesheet" href="css/publish.css">

  <style>
    #map { height: 400px; width: 100%; margin-bottom: 15px; }
    .input-group-container { margin-bottom: 15px; }
    .stop-item { display: flex; align-items: center; gap: 5px; margin-bottom: 5px; }
    #distance-duration-output { font-weight: bold; margin-top: 10px; }
  </style>
</head>

<body>

<header>
  <div class="header-container">
    <img src="./asset/logo1.png" alt="Safe and Reliable Transportation Logo" class="logo">
    <h1>U P S T A R Transportation</h1>
    <div class="buttons">
      <a href="search.html" class="button">Search</a>
      <a href="homepage.html" class="button">Back</a>
    </div>
  </div>
</header>

<div class="publish-section">
  <div class="publish-container">
    <h2>Publish a Ride</h2>

    <div id="map"></div>
    <button id="addStopBtn" type="button">âž• Add Stop Location</button>
    <button id="showRouteBtn" type="button">ðŸš— Show Route</button>
    <button id="resetButton" type="button" class="reset-btn">ðŸ§¹ Reset Markers</button>

    <div id="distance-duration-output"></div>

    <form class="publish-form" id="publishForm">

      <div class="input-group-container">
        <div class="input-group">
          <label for="pickup-location">Pickup Location</label>
          <input type="text" id="pickup-location" placeholder="Click on map" readonly required>
        </div>

        <div class="input-group">
          <label for="delivery-location">Delivery Location</label>
          <input type="text" id="delivery-location" placeholder="Click on map" readonly required>
        </div>
      </div>

      <div id="stops-container"></div>

      <div class="input-group-container">
        <div class="input-group">
          <label for="start-time">Departure Time</label>
          <input type="time" id="start-time" required>
        </div>

        <div class="input-group">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>
      </div>

      <div class="input-group-container">
        <div class="input-group">
          <label for="vehicle-type">Vehicle Type</label>
          <select id="vehicle-type" required>
            <option value="">Select Vehicle Type</option>
            <option value="Truck">Truck</option>
            <option value="Mini Truck">Mini Truck</option>
            <option value="Pickup">Pickup</option>
            <option value="Van">Van</option>
            <option value="Trailer">Trailer</option>
            <option value="Container">Container</option>
            <option value="Flatbed">Flatbed</option>
            <option value="Tanker">Tanker</option>
          </select>
        </div>

        

        <div class="input-group">
          <label for="cargo-type">Cargo Type</label>
          <select id="cargo-type" required>
            <option value="">Select Cargo Type</option>
            <option value="Fragile">Fragile</option>
            <option value="General Goods">General Goods</option>
            <option value="Oversized">Oversized</option>
            <option value="Perishable">Perishable</option>
            <option value="Hazardous">Hazardous</option>
            <option value="Building Materials">Building Materials</option>
            <option value="Furniture">Furniture</option>
          </select>
        </div>
      </div>


      <div class="input-group-container">
        <div class="input-group">
          <label for="space">Space (Cubic Meters)</label>
          <input type="number" id="space" placeholder="Enter space in cubic meters" min="1" required>
        </div>
      </div>

      <div class="input-group-container">
        <div class="input-group">
          <label for="distance">Total Distance (KM)</label>
          <input type="text" id="distance" readonly>
        </div>
        <div class="input-group">
          <label for="duration">Total Duration (Hours)</label>
          <input type="text" id="duration" readonly>
        </div>
      </div>
      
      

      <button type="submit" id="publishButton">Publish Ride</button>
    </form>

  </div>

  <div class="recent-rides" id="recentRidesContainer">
    <h3>Your Recent Published Rides</h3>
    <ul id="recentRidesList"></ul>
  </div>

</div>

<!-- Leaflet JS and Plugins -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder@2.0.0/dist/Control.Geocoder.js"></script>

<!-- Your Custom JS -->
<script src="js/publish.js" defer></script>

</body>
</html>
