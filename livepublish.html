<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Publish - UPSTAR Transportation</title>
    <link rel="stylesheet" href="css/livepublish.css">
    <!-- Leaflet.js Styles -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h2>Publish Live Ride</h2>
        
        <div id="map" style="height: 300px; width: 100%;"></div>
        
        <form id="livePublishForm">
            <div class="input-group">
                <label for="vehicle-type">Vehicle Type</label>
                <select id="vehicle-type" required>
                  <option value="">Select Vehicle Type</option>
                  <option value="Truck">Truck</option>
                  <option value="Mini Truck">Mini Truck</option>
                  <option value="Pickup">Pickup</option>
                  <option value="Van">Van</option>
                  <option value="Trailer">Trailer</option>
                  <option value="Container">Container</option>
                  <option value="Flatbed">Flatbed</option>
                  <option value="Tanker">Tanker</option>
                </select>
              </div>

            <div class="input-group">
                <label for="vehicle-space">Vehicle Space (in cubic meters)</label>
                <input type="number" id="vehicle-space" min="1" required>
            </div>

            <div class="input-group">
                <label for="cargo-type">Cargo Type</label>
                <select id="cargo-type" required>
                  <option value="">Select Cargo Type</option>
                  <option value="Fragile">Fragile</option>
                  <option value="General Goods">General Goods</option>
                  <option value="Oversized">Oversized</option>
                  <option value="Perishable">Perishable</option>
                  <option value="Hazardous">Hazardous</option>
                  <option value="Building Materials">Building Materials</option>
                  <option value="Furniture">Furniture</option>
                </select>
              </div>

            <button type="submit" id="submitButton">Activate and Publish</button>
        </form>
        
        <div class="success-message" id="successMessage" style="display: none;">
            Live ride published successfully!
        </div>

        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/livepublish.js"></script>
</body>
</html>
