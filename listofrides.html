<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Available Rides</title>
  <style>
    /* Simple styles if no external CSS */
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
    }
    #ridesContainer {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }
    .ride-card {
        background: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .ride-card h3 {
        margin-top: 0;
    }
    .button-container {
        margin-top: 10px;
        text-align: center;
    }
    .book-now-btn {
        background-color: #007bff;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .book-now-btn:hover {
        background-color: #0056b3;
    }
    #loading, #noRides {
        text-align: center;
        font-size: 1.2em;
        margin-top: 20px;
    }
</style>
</head>
<body>
  <h1>Available Rides</h1>

    <!-- Loading Spinner -->
    <div id="loading" style="display: none;">Loading rides...</div>

    <!-- No rides found -->
    <div id="noRides" style="display: none;">No matching rides found. Try another search!</div>

    <!-- Where ride cards will be injected -->
    <div id="ridesContainer"></div>

  <script src="js/listofrides.js"></script>
</body>
</html>
