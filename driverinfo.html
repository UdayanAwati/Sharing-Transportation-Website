<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Info - UPSTAR Transportation</title>
    <link rel="stylesheet" href="css/driverinfo.css">
</head>
<body>
    <div class="info-container">
        <h2>Driver Information</h2>
        <form id="driverInfoForm">
            <input type="hidden" id="userEmail">
            <div class="input-group">
                <label for="driver-name">Driver Name</label>
                <input type="text" id="driver-name" required>
            </div>
            <div class="input-group">
                <label for="mobile-number">Mobile Number</label>
                <input type="tel" id="mobile-number" required>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" min="18" required>
            </div>
            <div class="input-group">
                <label for="experience">Experience (Years)</label>
                <input type="number" id="experience" min="0" required>
            </div>
            <div class="input-group">
                <label for="vehicle-name">Vehicle Name</label>
                <input type="text" id="vehicle-name" required>
            </div>
            <div class="input-group">
                <label for="vehicle-number">Vehicle Number</label>
                <input type="text" id="vehicle-number" required>
            </div>

            <!-- Ride type selection -->
            <div class="input-group">
                <label>Choose Ride Type:</label>
                <div>
                    <input type="radio" id="sharing" name="rideType" value="sharing" checked>
                    <label for="sharing">Sharing Transportation</label>
                </div>
                <div>
                    <input type="radio" id="live" name="rideType" value="live">
                    <label for="live">Go Live for Nearby Customers</label>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div class="success-message" id="successMessage" style="display: none;">
            Ride published successfully!
        </div>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

  
</body>
<script src="js/driverinfo.js"></script>
</html>
